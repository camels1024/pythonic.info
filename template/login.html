<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pythonic Info Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--link href="/static/css/bootstrap-responsive.css" rel="stylesheet"-->
    <!--link href="/static/css/scaffolding.css" rel="stylesheet"-->
    <link href="/static/css/design.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>

<body>

<div class="container" role="main">
    {% include "../template/include/header.html" %}
    <div class="row" id="feeds">
        <div class="span4">
            <form method="POST">
                <h1 class="">{{_('Login')}}</h1>
                <br/>
                <input id="login" name="login" type="email" placeholder="{{_('Email')}}" />
                <input id="password" name="password" type="password" placeholder="{{_('Password')}}" />
                <br/>
                <input id="login_button" type="submit" value="{{_('Login')}}" />
            </form>
            <hr/>
            <form method="POST">
                <h1 class="">{{_('Signup')}}</h1>
                <br/>
                <input id="email" name="email" type="email" placeholder="{{_('Email')}}" />
                <input id="name" name="name" type="text" placeholder="{{_('Name')}}" />
                <input id="password1" name="password1" type="password" placeholder="{{_('Password')}}" />
                <input id="password2" name="password2" type="password" placeholder="{{_('Password Again')}}" />
                <br/>
                <input id="signup_button" type="submit" value="{{_('Signup')}}" />
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>

</body>
</html>
