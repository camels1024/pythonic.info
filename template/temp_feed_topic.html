    <li id="feed-{{ id }}" class="topic">
        <div class="title">
        {% if url %}
            <a href="{{ url }}" target="blank">{{ title }}</a>
        {% else %}
            <a href="/item?id={{ id }}">{{ title }}</a>
        {% end if %}
        </div>
        <div class="info">
        {% if handler.current_user %}
            <a href="#" class="unlike {{ '' if like else 'hide' }}" id="unlike-{{ id }}"><i class="icon icon-thumbs-down"></i></a>
            <a href="#" class="like {{ 'hide' if like else '' }}" id="like-{{ id }}"><i class="icon icon-thumbs-up"></i></a>
            <a href="#" class="count-unlike {{ '' if like else 'hide' }}" id="count-unlike-{{ id }}"> <span>{{ like_count }}</span> Likes</a>
            <a href="#" class="count-like {{ 'hide' if like else '' }}" id="count-like-{{ id }}"> <span>{{ like_count }}</span> Likes</a>
            by <a href="#" class="username">{{ user["name"] }}</a> <abbr class="timeago postTime" title="{{ datetime }}"></abbr>
            <a class="linkSep">|</a> <a class="reply" id="reply-{{ id }}" href="/item?id={{ id }}">discuss</a>
        {% else %}
            <a href="/login" class="unlike {{ "" if like else "hide" }}" id="unlike-{{ id }}"><i class="icon icon-thumbs-down"></i></a>
            <a href="/login" class="like {{ "hide" if like else "" }}" id="like-{{ id }}"><i class="icon icon-thumbs-up"></i></a>
            <a href="/login" class=""> <span>{{ like_count }}</span> Likes</a>
            by <a href="#" class="username">{{ user["name"] }}</a> <abbr class="timeago postTime" title="{{ datetime }}"></abbr>
            <a class="linkSep">|</a> <a class="reply" id="reply-{{ id }}" href="/item?id={{ id }}">discuss</a>
        {% end if %}
        </div>
    </li>
