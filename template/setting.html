<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pythonic Info Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <!--link href="/static/css/scaffolding.css" rel="stylesheet"-->
    <link href="/static/css/design.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>

<body>

<div class="container" role="main">
    {% include "../template/include/header.html" %}
    <div class="row" id="feeds">
        <div class="span6">
            <form method="POST">
                <h3 class="">{{_('Update Your Info')}}</h3>
                <br/>
                <label class="span2">{{_('Name')}}</label>
                <input id="name" name="name" type="text" value="{{ handler.user.get('name', '') }}" /><br/>
                <input id="update_button" type="submit" class="btn" value="{{_('Update')}}" /><br/>
            </form>
            <hr/>
            <form method="POST">
                <h3 class="">{{_('Change Password')}}</h3>
                <br/>
                <label class="span2">{{_('Old Password')}}</label>
                <input id="password0" name="password0" type="password" />
                <label class="span2">{{_('Password')}}</label>
                <input id="password1" name="password1" type="password" />
                <label class="span2">{{_('Password Again')}}</label>
                <input id="password2" name="password2" type="password" />
                <br/>
                <input id="password_button" type="submit" class="btn" value="{{_('Change Password')}}" />
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script type="text/coffeescript">
$ ->
    $("#open_help").click () -> $("#help_panel").show()
    $("#close_help").click () -> $("#help_panel").hide()
</script>

{% include "../template/include/ga.html" %}

</body>
</html>
